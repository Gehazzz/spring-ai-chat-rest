spring.application.name=spring-ai-chat-rest

spring.datasource.url=jdbc:postgresql://localhost:5432/ragdb
spring.datasource.username=postgres
spring.datasource.password=postgres
#spring.jpa.hibernate.ddl-auto=update

# === SPRING AI: Ollama chat + embedding ===
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.model=gemma3:4b-it-q4_K_M
spring.ai.ollama.embedding.model=mxbai-embed-large

# === Vector store (pgvector) ===
spring.ai.vectorstore.pgvector.enabled=true
spring.ai.vectorstore.pgvector.index-type=hnsw
spring.ai.vectorstore.pgvector.distance-type=COSINE_DISTANCE
